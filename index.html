title: Сферический блог в вакууме

<h1>Статьи</h1>
<ul type="none" style="margin-left:0">
  {% for post in site.posts %}
  <li>
    <p><span>{{ post.date | date: "%B %e, %Y" }}</span> <a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a></p>
  </li>
  {% endfor %}
</ul>
