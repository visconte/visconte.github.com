---
layout: default
---

<h1>Статьи</h1>

<style type="text/css">
ul#posts {
    margin-left: 0;
    list-style-type: none;
}
</style>

<ul id="posts">
  {% for post in site.posts %}
  <li>
    <span>{{ post.date | date: "%B %e, %Y" }}</span> <a href="{{ post.url }}">{{ post.title }}</a>
  </li>
  {% endfor %}
</ul>
